<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/DESAFIO 3/login/login.css">

</head>
<body>
     <div class="login"> 
        <form onsubmit="return false;">
          <nav class="login__menu">
            <img class="login__menu__logo"  src="/DESAFIO 3/imagens/logo trilhas.png" alt="Inova">
          </nav>  
            <h1 class="login__menssage"> 
                Digite seu usuario e senha para acessar o formulário de inscrição
            </h1>

            <div class="input-box">
                <input type="text" id="cpf"  placeholder="Digite o seu CPF" required> 
                <i class='bx bxs-user'></i>
                <p class="error-message" id="cpfUsuarioError"></p>
            </div>

            <div class="input-box">
                <input type="password" id="senha"  placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
                <p class="error-message" id="cpfSenhaError"></p>
            </div>


            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me </label>
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="button" id="btnLogin" class="btn__login" disabled>Login</button>

        </form>
    </div>
    <script src="/DESAFIO 3/login/login.js"></script>
</body>

</html>
